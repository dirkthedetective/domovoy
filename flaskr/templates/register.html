{% extends "index.html" %}
{% block content %}
<style>
	.toBeReplaced span {
		display: none;
	}

	.toBeReplaced:after {
		content: "Создание нового аккаунта";
	}
	h1 {
		color: yellow;
		margin-bottom: 15px;
	}
	a {
		color: yellow;
	}

	form {
		padding: 10px;
		margin-bottom: 5px;
	}

	input {
		margin-bottom: 5px;
		padding: 3px;
	-webkit-box-shadow: 0px 5px 10px 2px rgba(0, 0, 0, 0.62);
	-moz-box-shadow: 0px 5px 10px 2px rgba(0, 0, 0, 0.62);
	box-shadow: 0px 5px 10px 2px rgba(0, 0, 0, 0.62);
	border-radius: 5px;
	}

	#submit {
		background-color: yellow;
		content: "Зарегистрироваться";
	}
</style>
<div class=adminpanel>
	<h1>Зарегистрируйтесь!</h1>


	<form method="POST" action="">
		{{ form.hidden_tag() }}
		{{ form.username }} <br>
		{{ form.password }} <br>
		{{ form.first_name }} <br>
		{{ form.last_name }} <br>
		{{ form.phone_number }} <br>
		{{ form.submit }}
	</form>

	<a  href="/login">Войти в существующий аккаунт</a>
</div>
{% endblock %}
