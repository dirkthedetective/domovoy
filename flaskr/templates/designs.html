{% extends "index.html" %}
{% block content %}
<style>
	.toBeReplaced span {
		display: none;
	}

	.toBeReplaced:after {
		content: "Каталог";
	}
	h2 {
		color: yellow;
	}
</style>
<main>
	<div class="container">
		<section class="designs">
			<h2>Наши дизайны</h2>

			{% for design in designs %}
			<div class="design-item">
				<div class="slider middle">
					<div class="slides">
						<input type="radio" name="r" id="r1" checked>
						<input type="radio" name="r" id="r2">
						<input type="radio" name="r" id="r3">
						<input type="radio" name="r" id="r4">
						{% for image_path in design.images %}
						<div class="slide s1"><img src="{{design.images[0]}}" alt="" ></div>
						<div class="slide"><img src="{{design.images[0]}}" alt="" ></div>
						{% endfor %}
					</div>
					<div class="navigations">
						<label for="r1" class="bar"></label>
						<label for="r2" class="bar"></label>
						<label for="r3" class="bar"></label>
						<label for="r4" class="bar"></label>
					</div>
				</div>
				<div class="details">
					<h3><a class="nonestyle" href="/design/{{ design.id }}">{{ design.title }}</a></h3>
					<p>{{ design.description }}</p>
					<p>Цена: {{ design.price }} рублей</p>
				</div>
			</div>
			{% endfor %}
		</section>
	</div>
</main>
<script>"{{ url_for('static', filename='scripts/slider.js') }}"</script>
{% endblock %}
